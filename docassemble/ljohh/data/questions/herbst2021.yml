  - Deine Anmeldung
---
# Die Reihenfolge, in der Fragen gestellt werden. Dies ist eine erweiterte
# Funktion, die nicht leichtfertig verändert werden sollte.
mandatory: True
code: |
  if testmodus:
    status
  Einleitung
  Kontaktdaten
  if minderjaehrig:
    Elternkontakt
  Teilnehmerbeitrag
  Termine
  if status != "aushilfe":
    Phasen
  Vorbereitung
  Probenwochenende
  Jugendschutz
  Datenschutz
  Kontrolle
  Abschicken
  if testmodus:
    Testergebnisse
  else:
    Fertig
