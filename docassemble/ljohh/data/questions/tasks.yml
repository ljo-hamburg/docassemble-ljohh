# A task that adds a row to the Anmeldungen.
code: |
  save_data_task = background_action(
    'append_to_spreadsheet',
    'refresh',
    test_variable='test_anmeldungen_tabelle',
    spreadsheet=daten["Anmeldungen"]["Tabelle"],
