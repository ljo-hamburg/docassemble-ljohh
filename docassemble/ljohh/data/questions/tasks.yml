event: send_orga_email
need: anmeldung
code: |
  recipients = daten["E-Mail Benachrichtigung"]
  if isinstance(recipients, str):
    recipients = [recipients]
  if not recipients:
    background_response(True)
  else:
    background_response(send_ljo_email(
      to=recipients,
      template=orga_email,
      attachments=[anmeldung.pdf]
    ))

