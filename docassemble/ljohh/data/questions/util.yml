  def missing_dates():
    dates = []
    for date in raw_dates(rehearsals + concerts + tour):
      if not rehearsal_dates.get(date, False) and \
             not concert_dates.get(date, False) and \
             not tour_dates.get(date, False):
         dates.append(date)
    return dates
