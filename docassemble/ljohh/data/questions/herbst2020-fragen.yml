id: herbst-2020/einleitung
field: Einleitung
question: Anmeldung zur Herbstphase 2020
subquestion: |
  % if testmodus:
  <div class="alert alert-warning" role="alert">
  Die Anmeldung wird im Testmodus ausgefüllt. Die Ergebnisse werden nicht
  automatisch übermittelt.
  </div>
  % endif
  Über dieses Formular meldest du dich zur Herbstarbeitsphase 2020 des LJO
  Hamburg an. Die Anmeldung ist **verbindlich**, das heißt sobald du die
  Anmeldung abgegeben hast, gehen wir davon aus, dass du auch zu allen
  Probenterminen erscheinst, zu denen du dich nicht explizit abgemeldet hast.
  Solltest du feststellen, dass du bei deiner Anmeldung einen Fehler gemacht
  hast, ist das aber i.d.R. kein Problem. Schreib uns dazu dann einfach eine
  E-Mail.

  ### Informationen zur Arbeitsphase

  Die Arbeitsphase findet im Zeitraum vom 17. August bis zum 22. November
  2020 statt. Wie üblich wird in dieser Zeit an den Montag in der Schulzeit
  geprobt. Zusätzlich finden außerdem insgesamt 4 Probentage in Hamburg an
  Wochenendtagen statt. Vom 13. November bis zum 15. November 2020 findet ein
  abschließendes Intensiv-Probenwochenede in der Jugendherberge Tönning statt.

  Die Arbeitsphase wird dirigiert von Johannes Witt mit folgendem Programm:

    - F. Mendelssohn: Violinkonzert in e-Moll, op. 64
    - P. Tschaikowski: Sinfonie Nr. 5, op 64

  ### Was ist mit Corona?

  Die Corona-Situation wird sich mit großer Sicherheit auf die Arbeitsphase
  auswirken. Wir sind jedoch optimistisch, dass im August geprobt werden kann
  und dass im November Konzerte stattfinden können. Es ist aber klar, dass durch
  die besonderen Umstände Einschränkungen nötig werden können, um die Gesundheit
  nicht zu gefährden. Dazu gehört z.B. das Einhalten von Abstandsregeln bei
  Proben und Konzerten. Auswirkungen können unter Anderem sein:

    - Eventuell Anpassung von Probenzeiten, bzw. vermehrte Stimmproben
    - Eventuell Anpassung des Programms, falls es Einschränkungen der
      Besetzungsgröße bei Konzerten gibt (falls wir also nicht in großer
      Besetzung auf die Bühne dürfen).
    - Umgestaltung oder Entfall des Probenwochenendes in Tönning, falls es die
      dann geltenden Richtlinien erforderlich machen.
    - Ausfall der Konzerte, falls Konzerthäuser im September noch nicht geöffnet
      sind.

  Wir hoffen natürlich, dass die Probenphase wie gewohnt stattfinden kann,
  können aber leider zum jetzigen Zeitpunkt keine Garantien machen.

  ### Wie melde ich mich an?

  1. Fülle dieses Online-Formular aus. Im Laufe des Formulars fragen wir dich
     u.A. danach, zu welchen Probenterminen du anwesend sein wirst. Nimm dir
     also deinen Terminkalender und etwas Zeit, um diese Fragen zu beantworten.
  2. Nachdem du das Online-Formular abgeschickt hast, erhältst du per E-Mail
     eine Bestätigung mit deinem Anmeldungsformular als PDF im Anhang.
  3. Dieses PDF unterschreibst du und schickst es per E-Mail an
     [zuern@lmr-hh.de](mailto:zuern@lmr-hh.de).
  4. Falls du zum Zeitpunkt der Anmeldung noch minderjährig bist, müssen auch
     deine Eltern die Anmeldung unterschreiben.

  % if status == "aushilfe":
    ### Anmerkung

    Du meldest dich als Aushilfe an. Sollte das ein Versehen sein, klicke bitte
    [hier](https://ljo-hamburg.de/interner-bereich).
  % endif
under: |
  <small>
  Zur Durchführung der Arbeitsphase erfragen wir einige persönliche Daten. Alle
  Angaben, die in diesem Formular gemacht werden, werden aber nur zur
  Durchführung von Arbeitsphasen des LJO Hamburg verwendet und werden nicht an
  Dritte weitergegeben. Die Daten werden gemäß unserer [Datenschutzerklärung]
  (https://ljo-hamburg.de/datenschutzerklaerung/)
  verarbeitet. Falls du dazu Fragen hast, schreib gerne an den [Vorstand]
  (mailto:vorstand@ljo-hamburg.de).
  </small>
---
