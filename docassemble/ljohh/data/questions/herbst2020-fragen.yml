subquestion: |
  Am Ende der Arbeitsphase fährt das LJO Hamburg kurz vor den Konzerten zu einem
  gemeinsamen Probenwochenende nach Tönning, um die letzten Feinschliffe vor
  den Konzerten zu erarbeiten. Die Teilnahme an diesem Intensiv-Wochenende ist
  mit der Anmeldung verpflichtend. Auf dem Probenwochenende werden die letzten
  Feinheiten vor den Konzerten erarbeitet. Bitte gib hier Allergien, chronische
