  # Dieser Account führt die Automatischen Aktionen durch. Der Wert sollte nicht
  # geändert werden.
  Account: anmeldung@docassemble-264719.iam.gserviceaccount.com

  # Der Name der Arbeitsphase. Dieser Wert wird in der Mitgliederliste benutzt.
  Phase: Herbst 2020

  # Konfiguriert die Anbindung an die Mitgliederliste. Die 'Tabelle' gibt die ID
  # einer Google Docs Tabelle an, in der neue Anmeldungen eingefügt werden
  # sollen. Der 'Bereich' gibt den Bereich (in A1-Notation) an, in dem neue
  # Anmeldungen eingefügt werden sollen.
  Mitgliederliste:
    Tabelle: 1UOr6lgxce8l75yhFFZdoXf9XCRb0odOQ0661fwAZUlc
    Bereich: sadjlkjdalksjdl

  # Speichert alle angegebenen Daten in der Tabelle mit dieser ID ab (s.o.)
  Anmeldungen:
    Tabelle: 1Dr0qfACZ1uYdYlWvuNxOaorGbdKibvGgtNCdpFsBIYY
    Bereich: Anmeldungen

  # Die E-Mail Adresse des Mitglieds sowie der Eltern wird der entsprechenden
  # Mailingliste hinzugefügt.
  Mailingliste: test@test.ljo-hamburg.de
  Mailingliste (Eltern): test@test.ljo-hamburg.de

  # Die hier angegebenen Personen erhalten automatisch eine Benachrichtigung,
  # wenn eine Anmeldung abgeschickt wird.
  E-Mail Benachrichtigung: [info@wittenburg.kim]

  # Dieses Mailgun Template wird zum Verschicken von E-Mails benutzt. Es sollte
  # die Variable {{{ content }}} enthalten.
  Mailgun Vorlage: anmeldung

  # ID des Google Drive Ordners, in dem Anmeldungne archiviert werden sollen.
