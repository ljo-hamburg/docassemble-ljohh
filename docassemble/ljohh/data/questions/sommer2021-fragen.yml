id: sommer-2021/probenwochenende
field: Probenwochenende
section: Abschluss-Probenwochenende
question: Abschluss-Probenwochenende
subquestion: |
  Am Ende der Arbeitsphase findet kurz vor den Konzerten ein abschließenden
  Intensiv-Probenwochenende in der Jugendbildungsstätte Scheersberg statt, um
  die letzten Feinschliffe vor den Konzerten zu erarbeiten. Die Teilnahme an
  diesem Intensiv-Wochenende ist mit der Anmeldung verpflichtend. Auf dem
  Probenwochenende werden die letzten Feinheiten vor den Konzerten erarbeitet.
  Bitte gib hier Allergien, chronische Krankheiten oder sonstige Einschränkungen
  an, die hierfür berücksichtigen sollen.

  Deine Angaben werden selbstverständlich vertraulich behandelt.
fields:
  - "Ich möchte folgendes angeben": pwe_versorgung
    datatype: checkboxes
    required: false
    choices:
