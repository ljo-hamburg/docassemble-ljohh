id: sommer-2021/statuswahl
field: status
if: testmodus
question: Status auswählen
subquestion: |
  <div class="alert alert-warning" role="alert">
  Diese Seite wird nur im Testmodus angezeigt.
  </div>

  Du füllst die Anmeldung im Testmodus aus. Wähle aus, mit welchem Status du die
  Anmeldung ausfüllen möchtest. Das ändert ggf. einige Inhalte. Normalerweise
  wird der Status über einen URL-Parameter ausgewählt, sodass anhand des
  Anmeldelinks der Status ausgewählt wird.

  - **Mitglieder** sind reguläre Mitglieder. Hier ist zu beachten, dass die
    maximale Anzahl an Fehlterminen begrenzt ist.
  - **Flex-Mitglieder** werden wie reguläre Mitglieder behandelt, können aber
    beliebig viele Fehltermine auswählen.
  - **Aushilfen** können ebenfalls beliebig viele Fehltermine angeben, müssen aber
    im Gegensatz zu Mitgliedern keinen Teilnehmerbeitrag zahlen.
buttons:
  - Mitglied: mitglied
  - Flex-Mitglied: flex
  - Aushilfe: aushilfe
---
id: sommer-2021/einleitung
field: Einleitung
question: Anmeldung zur Sommerphase 2021
subquestion: |
  % if testmodus:
  <div class="alert alert-warning" role="alert">
  Die Anmeldung wird im Testmodus ausgefüllt. Die Ergebnisse werden nicht
  automatisch übermittelt.
  </div>
  % endif
  <div class="alert alert-info" role="alert">
  Das Arbeitsprogramm der Arbeitsphase musste leider kurzfristig geändert werden,
  damit es möglich ist, alle Hygienemaßnahmen umzusetzen. Dies ist die
  aktualisierte Version der Anmeldung.
  </div>

  Über dieses Formular meldest du dich zur Sommerarbeitsphase 2021 des LJO
  Hamburg an. Die Anmeldung ist verbindlich, das heißt, sobald du die Anmeldung
  abgegeben hast, gehen wir davon aus, dass du auch zu allen Probenterminen
  erscheinst, zu denen du dich nicht explizit abgemeldet hast. Solltest du
  feststellen, dass du bei deiner Anmeldung einen Fehler gemacht hast, ist das
  aber i. d. R. kein Problem. Schreib uns dazu dann einfach eine E-Mail.

  ### Informationen zur Arbeitsphase

  Die Arbeitsphase findet im Zeitraum vom 15. März bis zum 20. Juni 2021 statt.
  Wie üblich wird in dieser Zeit an den Montagen in der Schulzeit geprobt.
  Zusätzlich finden 3 Probentage an Wochenenden in Hamburg statt. Vom 4. Juni
  bis zum 6. Juni 2021 findet (sofern es die Corona-Richtlinien zulassen) ein
  abschließendes Intensiv-Probenwochenede in der Jugendbildungsstätte
  Scheersberg statt.

  Die Arbeitsphase wird dirigiert von Johannes Witt mit folgendem Programm:

    - G.Finzi: Love‘s Labour‘s Lost, Suite Op.28b
    - F. Schubert: Lieder, arrangiert für Orchester (die genauen Lieder werden
      noch festgelegt)
    - W.A. Mozart: Sinfonie Nr. 35 „Haffner“, KV.385

  ### Auswirkungen der Corona-Pandemie

  Nachdem im letzten Jahr alle Konzerte des LJO der Corona-Pandemie zum Opfer
  gefallen sind, müssen wir uns auch in diese Arbeitsphase auf eine gewisse
  Unsicherheit einstellen. Im Moment (Stand Januar 2021) kann über die
  Corona-Regelungen zum Zeitpunkt unserer Konzerte nur spekuliert werden. Wir
  hoffen natürlich, dass Proben und Konzerte stattfinden können, müssen aber die
  Sicherheit aller Beteiligten dabei berücksichtigen.

  Es muss auch klar sein, dass die Proben gewissen Einschränkungen unterliegen.
  Konkret bedeutet dies:

    - Es ist wieder ein Programm in kleinerer Besetzung geplant (vermutlich ca.
      40 Beteiligte)
    - Es wird wieder im Doppelkonzert-Format gespielt (d.h. zwei 60 Minuten
      Konzerte an einem Abend mit längerer Pause dazwischen).
    - Alle Proben- und Konzerttermine stehen zunächst unter Vorbehalt. Es kann
      sein, dass Termine abhängig von den geltenden Regelungen und den
      verfügbaren Probenorten kurzfristig geändert oder abgesagt werden müssen.
    - Wir behalten uns vor, zum Ende der Probenphase zusätzliche Probentermine
      anzusetzen, wenn zu viele Proben vorher ausfallen mussten.
    - Falls es die Einschränkungen nicht zulassen, dass Konzerte gespielt
      werden, müssen diese ggf. ausfallen.

  ### Wie wird ausgewählt, wer mitspielt?

  Zunächst einmal solltest du dich anmelden. Nur wer sich anmeldet wird für die
  Besetzung in Betracht gezogen. Sollte es für eine Instrumentengruppe oder ein
  Instrument mehr Anmeldungen als Positionen geben, wird folgendermaßen
  vorgegangen:

    - Wenn möglich, wird die Besetzung so aufgeteilt, dass jeder bei einem Teil
      des Programms mitspielt.
    - Ist das nicht möglich, werden im März (vorbehaltlich Corona-Regelungen)
      möglicherweise Vorspiele stattfinden, anhand derer ausgewählt wird, wer
      mitspielt. Dabei werden bei gleicher Eignung diejenigen bevorzugt, die im
      Herbst nicht mitspielen durften.
    - Die Entscheidung wird durch die künstlerische Leitung, Konzertmeister und
      die jeweiligen Stimmführer getroffen.

  ### Wie melde ich mich an?

  1. Fülle dieses Online-Formular aus. Im Laufe des Formulars fragen wir dich
     u.A. danach, zu welchen Probenterminen du anwesend sein wirst. Nimm dir
     also deinen Terminkalender und etwas Zeit, um diese Fragen zu beantworten.
  2. Nachdem du das Online-Formular abgeschickt hast, erhältst du per E-Mail
     eine Bestätigung mit deinem Anmeldungsformular als PDF im Anhang.
  3. Dieses PDF unterschreibst du und schickst es per E-Mail an
     [zuern@lmr-hh.de](mailto:zuern@lmr-hh.de).
  4. Falls du zum Zeitpunkt der Anmeldung noch minderjährig bist, müssen auch
     deine Eltern die Anmeldung unterschreiben.

  % if status == "aushilfe":
  ### Anmerkung

  Du meldest dich als Aushilfe an. Sollte das ein Versehen sein, klicke bitte
  [hier](https://ljo-hamburg.de/interner-bereich) und melde dich dort an.
  % endif
under: |
  <small>
  Zur Durchführung der Arbeitsphase erfragen wir einige persönliche Daten. Alle
  Angaben, die in diesem Formular gemacht werden, werden aber nur zur
  Durchführung von Arbeitsphasen des LJO Hamburg verwendet und werden nicht an
  Dritte weitergegeben. Die Daten werden gemäß unserer
  [Datenschutzerklärung](https://ljo-hamburg.de/datenschutzerklaerung/)
  verarbeitet. Falls du dazu Fragen hast, schreib gerne an den
  [Vorstand](mailto:vorstand@ljo-hamburg.de).
  </small>
---
