id: Anmeldung Startseite Sommer 2020
question: Anmeldung zur Sommerphase 2020
subquestion: |
  Mit diesem Formular meldest du dich zur Sommerarbeitsphase 2020 des LJO
  Hamburg an. Die Anmeldung ist **verbindlich**. Das heißt sobald du die
  Anmeldung abgegeben hast, gehen wir davon aus, dass du auch zu allen
  Probenterminen erscheinst, zu denen du dich nicht explizit abgemeldet hast.
  Solltest du feststellen, dass du bei deiner Anmeldung einen Fehler gemacht
  hast, ist das aber i.d.R. kein Problem. Schreib uns dazu dann einfach eine
  E-Mail.
  
  #### Allgemeine Informationen zur Arbeitsphase
  
  Die Arbeitsphase findet im Zeitraum vom
  ${ format_date(term['start'], "d. MMMM") } bis zum
  ${ format_date(term['end'], "d. MMMM yyyy") } statt. Sie wird von
  ${ verbatim(term['conductor']) } dirigiert und umfasst das folgende Programm:
  
    - **S. Barber**: Adagio for Strings
    - **R. Schumann**: Cellokonzert, op.129
    - **P. Tschaikowski**: Sinfonie Nr. 5, op. 64
  
  ##### Michel-Konzert
  Darüber hinaus wird das LJO Hamburg am Samstag nach Ostern im Michel ein
  Festkonzert der St. Michaelis Kirche mitgestalten, dessen Hauptprogrammpunkt
  die "Mass of the Children" von John Rutter sein wird. Das Konzert ist Teil der
  Arbeitsphase. Möglicherweise muss die Streicherbesetzung aus Platzgründen bei
  diesem Konzert etwas reduziert werden.
  
  ##### Elbe-Tour
  Am Ende der Phase ist vom 25. Juni bis zum 30. Juni 2020 eine kleine Reise
  entlang der Elbe geplant, die von einer externen Agentur organisiert wird. Es
  sollen Konzerte in Magdeburg, Dresden, Dessau und Leipzig stattfinden. Die Teilnahme an
  der Reise ist mit der Anmeldung ebenfalls verbindlich. Für die Finanzierung der
  Reise fällt ein Teilnehmerbeitrag von maximal 150€ an. Genauere Informationen
  folgen in den nächsten Monaten.
  
  #### Wie melde ich mich an?
  
  1. Fülle dieses Online-Formular aus. Im Laufe des Formulars fragen wir dich
     u.A. danach, zu welchen Probenterminen du anwesend sein wirst. Nimm dir also
     genügend Zeit und ggf. deinen Terminkalender, um diese Fragen zu
     beantworten.
  2. Nachdem du das Online-Formular abgeschickt hast, erhältst du per E-Mail eine
     Bestätigung mit einem PDF im Anhang.
  3. Dieses PDF unterschreibst du und schickst es per E-Mail an
     [zuern@lmr-hh.de](mailto:zuern@lmr-hh.de) oder bringst es zur ersten Probe
     mit.
  4. Falls du zum Zeitpunkt der Anmeldung noch minderjährig bist, müssen auch
     deine Eltern die Anmeldung unterschreiben.
  
  % if state == "aushilfe":
    <h4>Anmerkung</h4>
    
    Du meldest dich als Aushilfe an. Sollte das ein Versehen sein, klicke bitte
    [hier](https://ljo-hamburg.de/interner-bereich).
  % endif
under: |
  <small>
  Zur Durchführung der Arbeitsphase erfragen wir einige persönliche Daten. Alle
  Angaben, die in diesem Formular gemacht werden, werden aber nur zur
  Durchführung von Arbeitsphasen des LJO Hamburg verwendet und werden nicht an
  Dritte weitergegeben. Die Daten werden gemäß unserer
  [Datenschutzerklärung](https://ljo-hamburg.de/datenschutzerklaerung/)
  verarbeitet. Falls du dazu Fragen hast, schreib uns gerne an
  [info@ljo-hamburg.de](mailto:info@ljo-hamburg.de).
  </small>
field: intro
---
