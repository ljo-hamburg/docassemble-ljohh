id: Termine Sommer 2020
need: participant_fee
section: Termine
question: Termine
subquestion: |
  Damit eine vernünftige Probenplanung möglich ist, möchten wir gerne von dir
  wissen, zu welchen Probenterminen du anwesend sein wirst. Bitte nimm dir die
  Zeit, die Termine mit deinem Kalender abzugleichen. Die Angaben, die du hier
  machst sind **verbindlich**. An dieser Stelle sei darauf hingewiesen, dass das
  Konzert im Michel vermutlich mit einer kleineren Streicher-Besetzung gespielt
  wird.
  
  Uns ist natürlich bewusst, dass es manchmal unvorhergesehene Umstände gibt,
  wegen derer du kurzfristig nicht zu einer Probe kommen kannst (z.B.
  Krankheiten). In so einem Fall solltest du uns umgehend mit einer E-Mail an
  [abmeldung@ljo-hamburg.de](mailto:abmeldung@ljo-hamburg.de) informieren, da wir
  deine Abwesenheit sonst als unentschuldigtes Fehlen zählen müssen.
    
  % if state == "normal":
    Wenn du bei mehr als 5 Probenterminen nicht kannst oder du bei vielen
    wichtigen Proben nicht kannst, schreib uns bitte eine Mail an
    [abmeldung@ljo-hamburg.de](mailto:abmeldung@ljo-hamburg.de), **bevor** du
    dich anmeldest. In so einem Fall muss der Vorstand entscheiden, ob du die
    Arbeitsphase trotzdem mitspielen kannst. Wenn du uns erst im Laufe der Phase
    mitteiltst, dass du bei vielen Terminen nicht kannst, kann es sein, dass wir
    dich dann von den Konzerten ausschließen müssen. In dem Fall hättest du dann
    keinen Anspruch darauf, den Teilnehmerbeitrag zurückzubekommen.
    
    Die Anwesenheit bei Dozenten- und Stimmproben ist besonders wichtig.
    Generalproben und das Probenwochenende in Rendsburg sind absolute
    Pflichttermine. Solltest du hier nicht können, können wir die Anmeldung nur
    in Sonderfällen akzeptieren.
  % elif state == "flex":
    Da du eine Sonderregelung mit dem Vorstand vereinbart hast, kannst du mehr
    als 5 Fehltermine auswählen. Bitte gib hier an, zu welchen Terminen du zur
    Probe kommen kannst.
  % endif
fields:
  - "Ich bin an den folgenden Probenterminen anwesend": rehearsal_dates
    datatype: checkboxes
    none of the above: false
    code: |
      [ { choice[0]: format_date(choice[0], 'E, d. MMMM yyyy'),
          'default': True,
             'help': choice[1] }
        if isinstance(choice, tuple) else
        {    choice: format_date(choice, 'E, d. MMMM yyyy'),
          'default': True }
        for choice in rehearsals]
    minlength: ${ len(rehearsals)-5 if state == "normal" else 0 }
    validation messages:
      minlength: |
        Um im LJO mitspielen zu können erwarten wir, dass du auch zu allen
        Proben kommst. Für eine Sonderregelung sprich bitte sofort mit dem
        Vorstand: vorstand@ljo-hamburg.de.
  - note: |
      % if state == "normal":
        Die Anwesenheit bei allen Konzerten ist verpflichtend. Solltest du die
        Arbeitsphase mitspielen wollen, kannst aber nicht zu allen
        Konzertterminen, setze dich bitte vorher mit uns
        [in Verbindung](mailto:abmeldung@ljo-hamburg.de).
      % elif state == "flex":
        Wir möchten gerne vermeiden, dass unsere Besetzung von Konzert zu Konzert
        wechselt. Uns ist es daher sehr wichtig, dass alle Mitspieler*innen zu
        allen Konzertterminen können. Bitte gib hier an, zu welchen Terminen du
        dabei bist.
      % else:
        Bitte gib hier an, zu welchen Konzertterminen du aushelfen kannst.
      % endif
  - "Ich bin an den folgenden Konzertterminen anwesend": concert_dates
    datatype: checkboxes
    none of the above: false
    code: |
      [ { choice[0]: format_date(choice[0], 'E, d. MMMM yyyy'),
          'default': True,
             'help': choice[1] }
        if isinstance(choice, tuple) else
        {    choice: format_date(choice, 'E, d. MMMM yyyy'),
          'default': True }
        for choice in concerts]
    minlength: ${ len(concerts) if state == "normal" else 0 }
    validation messages:
      minlength: |
        Es ist leider nicht möglich, nur bei einigen Konzerten mitzuspielen. Für
        eine Sonderregelung sprich bitte mit sofort dem Vorstand:
        vorstand@ljo-hamburg.de.
  - note: |
      Am Ende der Arbeitsphase soll eine kleine Konzertreise entlang der
      Elbe stattfinden, die von einer Argentur organisiert wird.
      Vorbehaltlich der gesicherten Finanzierung sollen Konzerte u.A. in
      Magdeburg, Dresden und Dessau stattfinden.
      Mit der Anmeldung zur Herbstphase meldest du dich auch verbindlich zu der
      anschließenden Elbe-Tour an.
  - "Ich möchte an den folgenden Daten an der Elbe-Tour teilnehmen": tour_dates
    datatype: checkboxes
    none of the above: false
    code: |
      [ { choice[0]: format_date(choice[0], 'E, d. MMMM yyyy'),
          'default': True,
             'help': choice[1] }
        if isinstance(choice, tuple) else
        {    choice: format_date(choice, 'E, d. MMMM yyyy'),
          'default': True }
        for choice in tour]
    minlength: ${ len(tour) if state == "normal" else 0 }
    validation messages:
      minlength: |
        Es sollen alle Musiker*innen der Arbeitsphase auch bei der Tour
        mitfahren. Für eine Sonderregelung sprich bitte mit sofort dem Vorstand:
        vorstand@ljo-hamburg.de.
