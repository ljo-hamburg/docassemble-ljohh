id: Kontrolle Sommer 2020
section: Deine Anmeldung
question: Deine Anmeldung zur ${ term['name'] }
subquestion: |  
  Bevor du die Anmeldung abschickst, hast du nun noch einmal die Möglichkeit,
  deine Angaben zu überprüfen. Nachdem du die Anmeldung abgeschickt hast,
  bekommst du eine Bestätigung per E-Mail.
  
  ## Persönliche Daten
  
  |Feld          |Deine Angabe              |
  |--------------|--------------------------|
  |Name          | ${ person.name }         |
  |Telefonnummer | ${ person.phone_number } |
  |E-Mail        | ${ person.email }        |
  |Adresse       | ${ person.address }      |
  |Geburtsdatum  | ${ person.birthdate }    |
  |Instrument    | ${ person.instrument }   |
  % if person.age_in_years() < 18:
  |**Eltern**    |                          |
  |Name          | ${ parent.name }         |
  |E-Mail        | ${ parent.email }        |
  |Telefonnummer | ${ parent.phone_number } |
  % endif
  
  ## Termine
  
  Du hast dich zu den folgenden Proben- und Konzertterminen verbindlich
  angemeldet:
  
  % for date in rehearsals + concerts + tour:
    % if isinstance(date, tuple):
      <%
        help = date[1]
        date = date[0]
      %>
    % else:
      <%
        help = ""
      %>
    % endif
    <%
      text = format_date(date, 'E, d. MMMM yyyy') + \
          (' (' + help + ')' if help else '')
    %>
    % if rehearsal_dates.get(date, False) \
         or concert_dates.get(date, False) \
         or tour_dates.get(date, False):
    - ${ text }
    % else:
    - <span style="color: red; text-decoration: line-through">${ text }</span>
    % endif
  % endfor
  
  ## Rendsburg
  
  % if all_rendsburg_notes():
    Du hast folgende Angaben für das Probenwochenende in Rendsburg gemacht:
    
    % for line in all_rendsburg_notes():
    - ${ line }
    % endfor
  % else:
    Du hast keine weiteren Angaben zum Rendsburg-Wochenende gemacht.
  % endif
  
  % if state != "aushilfe":
  ## Zukünftige Phasen
  
  % if next_term is None:
    - Ich weiß noch nicht, ob ich in der ${ term['next term name'] } im LJO
      mitspiele.
  % elif next_term:
    - Ich werde vermutlich in der ${ term['next term name'] } wieder im LJO
      mitspielen.
  % else:
    - Ich werde vermutlich nicht in der ${ term['next term name'] } im LJO
      mitspielen.
  % endif
  % if nextnext_term is None:
    - Ich weiß nich nicht, ob ich in der ${ term['nextnext term name'] } im LJO
      mitspiele.
  % elif nextnext_term:
    - Ich werde vermutlich in der ${ term['nextnext term name'] } wieder im LJO
      mitspielen.
  % else:
    - Ich werde vermutlich nicht in der ${ term['nextnext term name'] } im LJO
      mitspielen.
  % endif
  % endif
  
  ## Unterschrift
  
  <% terms_conditions %>
  Wenn du die Anmeldung abschickst, bekomsmt du per E-Mail eine PDF-Version der
  Anmeldung. Drucke das PDF aus, unterschreibe es und schicke die unterschriebene
  Anmeldung an [unser Projektleitung](mailto:zuern@lmr-hh.de) oder bringe sie zur
  nächsten Probe mit.
field: confirmation
buttons:
  - Anmeldung abschicken: continue
